<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>jCanvas Path Conversion Demo</title>
	<link rel="stylesheet" href="main.css" />
</head>
<body>

	<h1>jCanvas Path Conversion Demo</h1>

	<p>Renders an SVG path onto a canvas element with jCanvas. All commands are supported because it uses the <a href="https://developer.mozilla.org/en-US/docs/Web/API/Path2D">Path2D</a> API to render the SVG path onto the canvas.</p>

	<div id	="editor">
		<!-- <div class="editor-row">
			<div class="editor-column">
				<label for="width">Canvas Width:</label>
				<input type="number" id="width" />
			</div>
			<div class="editor-column">
				<label for="height">Canvas Height:</label>
				<input type="number" id="height" />
			</div>
		</div> -->
		<div class="editor-row">
			<div class="editor-column">
				<label for="svg-path-def">SVG Path Definition:</label>
				<textarea type="text" id="svg-path-def" rows="5"></textarea>
			</div>
		</div>
	</div>

	<svg id="rendered-svg">
		<path id="rendered-svg-path"></path>
	</svg>

	<canvas id="rendered-canvas"></canvas>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jcanvas/20.2.0/min/jcanvas.min.js"></script>
	<script src="main.js"></script>
</body>
</html>
